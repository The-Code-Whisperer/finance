{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <script src="/static/script.js"></script>
    <form id="form" method="post" onsubmit="checkUsername(); return false;">
      <div class="form-group">
        <label for="username">Enter a username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Enter a password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="password">Re-enter your password:</label>
        <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Re-enter password">
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

<script>

  function checkUsername()
  {
    let username = document.querySelector('#username').value; // # makes it id, not html tag

    alert('Hello, ' + username);
  }
