{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="form-group">
        <label>Symbol</label>
        <select name="symbol" class="custom-select" multiple>
        {% for symbol in symbols %}
        <option value="{{ symbol }}">{{ symbol }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
        <label>Shares</label>
        <input class="form-control" name="shares" placeholder="Quantity" type="number" min=0 value=0 step=1>
    </div>
    <button class="btn btn-primary" type="submit">SELL</button>
</form>
{% endblock %}
